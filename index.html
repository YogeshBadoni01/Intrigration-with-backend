    <script>

            function final_price(price,dis){

            return final_price=dis/100*price;
            }
      
            
            
            function myfun(){

                var ans =0;
                    var price =document.getElementById("price").value;
                        var ctype =document.getElementById("ctype").value;
                                   
                                            
                    if(price<=9999  ){
                        
                        dis = 0;
                        final_price(price,dis);
                    
                        ans =document.writeln(`your original price is ${price} after appling discount you will pay ${price-final_price}`);
                    
                        // ans =alert("your original price is `$price` after appling discount you will pay `$final_price` ");
                    }
                    else if(price>=9999 && price<24999 ){
                        
                        dis = 10;
                        final_price(price,dis);
                        // ans =alert("your original price is `$price` after appling discount you will pay`$final_price`");
                    
                        ans =document.writeln(`your original price is ${price} after appling discount you will pay ${price-final_price}`);
                    }
                    
                    else if(price>=25000 && price<49999 ){
                        
                        dis = 15;
                        final_price(price,dis);
                        // ans =alert("your original price is `$price` after appling discount you will pay`$final_price`");
                    
                        ans =document.writeln(`your original price is ${price} after appling discount you will pay ${price-final_price}`);
                    }
                    
                    else if(price>=50000  && ctype =="independent"){
                        
                        dis = 17.5;
                        final_price(price,dis);
                        // ans =alert("your original price is `$price` after appling discount you will pay`$final_price`");
                    
                        ans =document.writeln(`your original price is ${price} after appling discount you will pay ${price-final_price}`);
                    
                    }
                    
                    else if(price>=50000  && ctype =="comercial"){
                        
                        dis = 30;
                        final_price(price,dis);
                        // ans =alert("your original price is `$price` after appling discount you will pay`$final_price`");
                        ans =document.writeln(`your original price is ${price} after appling discount you will pay ${price-final_price}`);
                    }

// document.getElementById("myid").innerHTML = ans;
}
